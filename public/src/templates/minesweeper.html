<div class="minesweeper">

    <h1>Minesweeper</h1>

    <div class="board" ng-repeat="row in board.cells track by $index">
        <div class="board-row" ng-repeat="cell in row track by $index">

            <div class="board-cell" ng-click="clickBoard($parent.$index, $index)">

                <!-- board.cellAt($parent.$index, $index).hasBeenClicked -->
                <div class="board-cell-data" ng-if="board.cellAt($parent.$index, $index).hasBeenClicked">
                    {{board.numberAt($parent.$parent.$index, $parent.$index)}}
                </div>
            </div>

        </div>
    </div>

    <div ng-if="gameOver">
        <h2>The game is over!</h2>
        <button ng-click="resetGame()">Reset Game</button>
    </div>
</div>
