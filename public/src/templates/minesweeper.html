<div class="minesweeper">

    <h1>minesweeper</h1>
    
    <div class="board" ng-repeat="row in board.cells track by $index">
        <div class="board-row" ng-repeat="cell in row track by $index">
            <div class="board-cell" ng-click="board.click($parent.$index, $index)">
                <!-- ({{$parent.$index}},{{$index}}) -->
            </div>
        </div>
    </div>
    
</div>
